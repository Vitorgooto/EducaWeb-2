<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - EducaWeb</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="EducaWeb Logo" style="width: 100px;">
    <h1>Login or Register to EducaWeb</h1>
  </header>
  <main id="login-register">
    <div id="form-container">
      <form id="loginForm">
        <h2>Login</h2>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
      </form>
      <form id="registerForm" style="display: none;">
        <h2>Register</h2>
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" name="username" required>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
